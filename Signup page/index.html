<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style sheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Bungee+Spice&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aladin&family=Bree+Serif&family=Bungee+Spice&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>SignUp Page</title>

</head>

<body>

    <div class="container">
        <div class="container-box">
            <div class="imagee-Container">
                <div class="imageee">

                </div>
            </div>
            <div class="form-container">
                <form action="">


                    <div class="logo">
                        <div class="image"></div>
                        <div class="text aladin-regular">Leaf</div>
                    </div>

                    <h1 class="poppins-bold">Create Account</h1>
                    <div class="inputfiled">
                        <label>Full Name</label>
                        <input type="text" id="username" placeholder="Enter Full Name">
                        <img src="icons/user.png" />
                    </div>
                    <div class="inputfiled">
                        <label> Email</label>
                        <input type="email" placeholder="Enter your Email">
                        <img src="icons/mail-02.png" />
                    </div>
                    <div class="inputfiled">
                        <label> Password</label>
                        <img src="icons/lock.png" />
                        <input type="password" placeholder="Enter Your Password">
                    </div>

                    <button>Sign Up</button>

                    <span>- OR -</span>
                    <div class="socialIcons">
                        <a href="#" class="icon">
                            <img src="icons/google.png" />

                        </a>
                        <a href="#" class="icon">
                            <img src="icons/facebook.png" />

                        </a>
                        <a href="#" class="icon">
                            <img src="icons/apple.png" />

                        </a>


                    </div>

                    <div class="lgn"> <a href="">Already have Account ? LogIn</a></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
